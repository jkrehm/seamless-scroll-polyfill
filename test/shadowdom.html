<!DOCTYPE html>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" />
<style>
    * {
        box-sizing: border-box;
    }
    .placeholder {
        height: 600px;
    }
</style>

<div class="placeholder"></div>
<div id="shadow-root"></div>
<main>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <style>
        .box {
            height: 50px;
            background-color: azure;
            margin: 15px;
            border: solid 10px coral;
            padding: 5px;
        }

        main {
            height: 200px;
            margin: 15px;
            border: solid 10px seashell;
            padding: 5px;
            overflow: scroll;
        }
    </style>
</main>
<div class="placeholder"></div>

<script>
    const root = document.getElementById("shadow-root");
    const shadow = root.attachShadow({ mode: "open" });

    const main = document.querySelector("main");
    shadow.appendChild(main);
</script>

<script src="../lib/bundle.js"></script>
